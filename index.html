<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Scanner un QR Code</h1>
    <video id="qr-video" autoplay></video>
    <div id="result">En attente de scan...</div>

    <!-- Inclusion de la bibliothèque jsQR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.3.2/jsQR.min.js"></script>

    <script>
        const video = document.getElementById("qr-video");
        const resultDiv = document.getElementById("result");

        // Accéder à la webcam
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error("Erreur d'accès à la webcam :", err);
                resultDiv.textContent = "❌ Impossible d'accéder à la webcam.";
            });

        // Scanner le QR code en continu
        function scanQRCode() {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);

            if (code) {
                resultDiv.textContent = `✅ Données du QR Code : ${code.data}`;
                console.log(code.data);
            }

            // Continuer le scan
            requestAnimationFrame(scanQRCode);
        }

        // Lancer le scan dès que la vidéo est prête
        video.addEventListener("loadeddata", () => {
            scanQRCode();
        });
    </script>
</body>
</html>
